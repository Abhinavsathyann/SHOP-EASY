/* Existing CSS styles... */

/* Media Query for devices with a max width of 768px (tablets and mobile devices) */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column; /* Stack navbar items vertically */
        align-items: center; /* Center align items */
        height: 40px;
    }

    .navbar .Nav-links {
        gap: 10px; /* Reduce gap between links */
    }

    .welcome-text {
        font-size: 30px; /* Reduce font size for welcome text */
        text-align: center; /* Center align text */
    }

    .search-bar {
        padding: 20px; /* Reduce padding */
    }

    .search-bar-1 {
        width: 80%; /* Make search bar responsive */
    }

    .buttons2 {
        flex-direction: column; /* Stack buttons vertically */
        width: 100%; /* Full width */
    }

    .buttons2 a {
        width: 100%; /* Make buttons full width */
        text-align: center; /* Center align text */
        padding: 10px; /* Add padding for better touch targets */
    }
}

/* Media Query for devices with a max width of 480px (mobile devices) */
@media (max-width: 480px) {
    .navbar {
        padding: 10px; /* Reduce padding */
    }

    .sign-in {
        width: 100%; /* Make sign-in button full width */
        text-align: center; /* Center align text */
    }

    .hero {
        height: auto; /* Allow hero section to adjust height */
    }

    .welcome-text {
        font-size: 24px; /* Further reduce font size */
    }

    .search-bar-1 {
        height: 35px; /* Adjust height */
    }

    .btn1 {
        height: 35px; /* Adjust button height */
    }
}
